<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <link href="css/lib/sweetalert/sweetalert.css" rel="stylesheet">

<body class="fix-header fix-sidebar">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <div id="main-wrapper">
        <div class="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                
            </nav>
        </div>
        <div class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                    </ul>
                </nav>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Dashboard</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p class="label page_title_label">Page title</p>
                            <input id="page_title">
                            <textarea id="textarea"></textarea>
                            <div class="addToMenuSelect">
                                <label>Add to menu?</label>
                                <select id="addToMenu">
                                    <option value="y">Yes</option>
                                    <option value="n">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="createNewPage button brown" id="createNewPageBtn" onclick="createNewPage()">Create</div>
                    <div class="createNewPage button brown" id="updatePageBtn" onclick="updatePage()">Update</div>
                </div>
            </div>
            <footer class="footer"> Â© 2018 All rights reserved. Template designed by <a href="https://colorlib.com">Colorlib</a></footer>
        </div>
    </div>
    
    <script src="js/lib/jquery/jquery.min.js"></script>
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.slimscroll.js"></script>
    <script src="js/sidebarmenu.js"></script>
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>

    <script src="tinymce/js/jquery.tinymce.min.js"></script>
    <script src="tinymce/js/tinymce.min.js"></script>
    <script src="tinymce/js/plugins/table/plugin.min.js"></script>
    <script src="tinymce/js/plugins/paste/plugin.min.js"></script>
    <script src="tinymce/js/plugins/spellchecker/plugin.min.js"></script>
    <script src="tinymce/js/plugins/codesample/plugin.min.js"></script>

    <script src="js/lib/sweetalert/sweetalert.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/add_page.js"></script>
    <script src="js/custom.min.js"></script>
